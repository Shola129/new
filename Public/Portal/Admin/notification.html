<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .notification-center {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        /* Navigation styles */
        .nav-container {
            background-color: #2c3e50;
            padding: 0;
        }
        
        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
        }
        
        .nav-tab {
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        
        .nav-tab-btn {
            background: none;
            border: none;
            color: #ecf0f1;
            padding: 18px 15px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .nav-tab-btn i {
            font-size: 1.2rem;
        }
        
        .nav-tab-btn:hover {
            background-color: #34495e;
            color: white;
        }
        
        .nav-tab-btn.active {
            background-color: #34495e;
            border-bottom: 3px solid #3498db;
            color: white;
        }
        
        /* Content area */
        .content-container {
            display: flex;
            flex-direction: column;
            padding: 30px;
            min-height: 500px;
        }
        
        .content-header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .content-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }
        
        .notification-count {
            background-color: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        /* Notification list */
        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .notification-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #3498db;
            box-shadow: 0 3px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .notification-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.08);
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .notification-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .notification-time {
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .notification-message {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .notification-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 18px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .btn-detail {
            background-color: #3498db;
            color: white;
        }
        
        .btn-detail:hover {
            background-color: #2980b9;
        }
        
        .btn-message {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-message:hover {
            background-color: #d5dbdb;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .nav-tab {
                min-width: 100%;
            }
            
            .nav-tab-btn {
                padding: 15px;
                justify-content: flex-start;
                padding-left: 25px;
            }
            
            .content-container {
                padding: 20px;
            }
            
            .content-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .notification-actions {
                flex-wrap: wrap;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .notification-item {
                padding: 15px;
            }
            
            .notification-header {
                flex-direction: column;
                gap: 5px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Notification Center</h1>
            <p class="subtitle">Stay updated with the latest notifications from your dashboard</p>
        </header>
        
        <main class="notification-center">
            <!-- Navigation Tabs -->
            <div class="nav-container">
                <ul class="nav-tabs">
                    <li class="nav-tab">
                        <button class="nav-tab-btn active" data-tab="staff">
                            <i class="fas fa-users"></i>
                            <span>Staff</span>
                        </button>
                    </li>
                    <li class="nav-tab">
                        <button class="nav-tab-btn" data-tab="student">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Student</span>
                        </button>
                    </li>
                    <li class="nav-tab">
                        <button class="nav-tab-btn" data-tab="staff-app">
                            <i class="fas fa-file-alt"></i>
                            <span>Staff Application</span>
                        </button>
                    </li>
                    <li class="nav-tab">
                        <button class="nav-tab-btn" data-tab="student-app">
                            <i class="fas fa-file-signature"></i>
                            <span>Student Application</span>
                        </button>
                    </li>
                    <li class="nav-tab">
                        <button class="nav-tab-btn" data-tab="comment">
                            <i class="fas fa-comments"></i>
                            <span>Comment from Dashboard</span>
                        </button>
                    </li>
                </ul>
            </div>
            
            <!-- Content Area -->
            <div class="content-container">
                <div class="content-header">
                    <h2 class="content-title" id="content-title">Staff Notifications</h2>
                    <div class="notification-count" id="notification-count">4 New</div>
                </div>
                
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be loaded here by JavaScript -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>Notification Center &copy; 2023 | All notifications are confidential</p>
        </footer>
    </div>

    <script>
        // Sample notification data for each category
        const notificationData = {
            student: [
                {
                    id: 1,
                    title: "Exam Schedule Released",
                    message: "Final exam schedule for the current semester is now available on the student portal.",
                    time: "5 hours ago",
                    type: "academic"
                },
                {
                    id: 2,
                    title: "Library Book Due Reminder",
                    message: "You have 3 books due for return in 2 days. Please renew or return them to avoid late fees.",
                    time: "1 day ago",
                    type: "reminder"
                }
            ],
            "staff-app": [
                {
                    id: 1,
                    title: "Application Submitted",
                    message: "Your application for professional development grant has been submitted successfully.",
                    time: "3 hours ago",
                    type: "submission"
                },
                {
                    id: 2,
                    title: "Application Under Review",
                    message: "Your leave application for June 15-20 is currently under review by the department head.",
                    time: "1 day ago",
                    type: "review"
                },
                {
                    id: 3,
                    title: "Application Approved",
                    message: "Your request for software license has been approved. You will receive access within 24 hours.",
                    time: "4 days ago",
                    type: "approval"
                }
            ],
            "student-app": [
                {
                    id: 1,
                    title: "Scholarship Application Received",
                    message: "Your scholarship application has been received and is currently being processed.",
                    time: "1 day ago",
                    type: "submission"
                },
                {
                    id: 2,
                    title: "Course Registration Approved",
                    message: "Your course registration for Advanced Mathematics has been approved by the department.",
                    time: "2 days ago",
                    type: "approval"
                },
                {
                    id: 3,
                    title: "Dormitory Application Status",
                    message: "Your dormitory application is in the waiting list. Current position: 12",
                    time: "5 days ago",
                    type: "status"
                }
            ],
            comment: [
                {
                    id: 1,
                    title: "New Comment on Your Post",
                    message: "John Smith commented on your dashboard post: 'Great analysis! Could you share the source data?'",
                    time: "1 hour ago",
                    type: "feedback"
                },
                {
                    id: 2,
                    title: "Reply to Your Comment",
                    message: "Jane Doe replied to your comment on the quarterly report dashboard.",
                    time: "3 hours ago",
                    type: "reply"
                },
                {
                    id: 3,
                    title: "Mention in Dashboard Comment",
                    message: "You were mentioned by Alex Johnson in a comment on the enrollment statistics dashboard.",
                    time: "1 day ago",
                    type: "mention"
                }
            ]
        };

        // Function to display notifications for a specific category
        function displayNotifications(category) {
            const notificationList = document.getElementById('notification-list');
            const contentTitle = document.getElementById('content-title');
            const notificationCount = document.getElementById('notification-count');
            
            // Clear current notifications
            notificationList.innerHTML = '';
            
            // Update title and count
            const categoryNames = {
                staff: "Staff",
                student: "Student",
                "staff-app": "Staff Application",
                "student-app": "Student Application",
                comment: "Comment from Dashboard"
            };
            
            contentTitle.textContent = `${categoryNames[category]} Notifications`;
            notificationCount.textContent = `${notificationData[category].length} ${notificationData[category].length === 1 ? 'Notification' : 'Notifications'}`;
            
            // Check if there are notifications for this category
            if (notificationData[category].length === 0) {
                notificationList.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-bell-slash"></i>
                        <h3>No Notifications</h3>
                        <p>There are no notifications in this category at the moment.</p>
                    </div>
                `;
                return;
            }
            
            // Add notifications to the list
            notificationData[category].forEach(notification => {
                const notificationElement = document.createElement('div');
                notificationElement.className = 'notification-item';
                
                // Set border color based on notification type
                let borderColor = '#3498db'; // default blue
                if (notification.type === 'approval') borderColor = '#2ecc71';
                if (notification.type === 'reminder') borderColor = '#f39c12';
                if (notification.type === 'meeting') borderColor = '#9b59b6';
                
                notificationElement.style.borderLeftColor = borderColor;
                
                notificationElement.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-time">${notification.time}</div>
                    </div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-actions">
                        <button class="btn btn-detail" onclick="showDetail(${notification.id}, '${category}')">Detail</button>
                        <button class="btn btn-message" onclick="showMessage(${notification.id}, '${category}')">Message</button>
                    </div>
                `;
                
                notificationList.appendChild(notificationElement);
            });
        }

        // Function to handle tab switching
        function setupTabListeners() {
            const tabButtons = document.querySelectorAll('.nav-tab-btn');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Get the tab category from data attribute
                    const category = this.getAttribute('data-tab');
                    
                    // Display notifications for this category
                    displayNotifications(category);
                });
            });
        }

        // Function to show notification detail
        function showDetail(id, category) {
            const notification = notificationData[category].find(item => item.id === id);
            alert(`Notification Detail:\n\nTitle: ${notification.title}\n\nMessage: ${notification.message}\n\nTime: ${notification.time}\n\nType: ${notification.type}`);
        }

        // Function to show message interface
        function showMessage(id, category) {
            const notification = notificationData[category].find(item => item.id === id);
            alert(`Replying to: ${notification.title}\n\nA message window would open here for you to respond to this notification.`);
        }

        // Initialize the notification center when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set up tab listeners
            setupTabListeners();
            
            // Display staff notifications by default
            displayNotifications('staff');
        });
    </script>
</body>
</html>
