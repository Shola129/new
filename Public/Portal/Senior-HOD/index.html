<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior-HOD Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="dashboard-header">
        <div class="header-content">
            <h1><i class="fas fa-chalkboard-teacher"></i> Senior HOD Dashboard</h1>
            <div class="header-actions">
               <a href="./staffCreate.html">
                    <button id="Create-Account" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Create Teacher Account
                    </button>
                </a>
                <a href="#" class="logout-link" onclick="handleLogout()">Logout <i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-header">
                <h2><i class="fas fa-id-card"></i> Profile Information</h2>
            </div>
            <div class="profile-card">
                <div class="profile-picture-container">
                    <div id="profile-picture" class="profile-picture">
                        <i class="fas fa-user-circle default-avatar"></i>
                    </div>
                </div>
                <div class="profile-details">
                    <div class="profile-row">
                        <div class="profile-item">
                            <span class="label"><i class="fas fa-user"></i> Name:</span>
                            <span id="name" class="value"></span>
                        </div>
                        <div class="profile-item">
                            <span class="label"><i class="fas fa-briefcase"></i> Position:</span>
                            <span id="position" class="value"></span>
                        </div>
                    </div>
                    <div class="profile-row">
                        <div class="profile-item">
                            <span class="label"><i class="fas fa-phone"></i> Phone:</span>
                            <span id="phone" class="value"></span>
                        </div>
                        <div class="profile-item">
                            <span class="label"><i class="fas fa-envelope"></i> Email:</span>
                            <span id="email" class="value"></span>
                        </div>
                    </div>
                    <div class="profile-row">
                        <div class="profile-item">
                            <span class="label"><i class="fas fa-calendar-alt"></i> Member Since:</span>
                            <span id="member" class="value"></span>
                        </div>
                        <div class="profile-item">
                            <span class="label"><i class="fas fa-graduation-cap"></i> Qualification:</span>
                            <span id="qualification" class="value"></span>
                        </div>
                    </div>
                    <div class="profile-row">
                        <div class="profile-item">
                            <span class="label"><i class="fas fa-id-badge"></i> Teacher ID:</span>
                            <span id="teacher_id" class="value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Report Form Section -->
        <section class="report-section">
            <div class="report-header">
                <h2><i class="fas fa-file-alt"></i> Submit Report</h2>
            </div>
            <form action="/report" method="post" class="report-form">
                <!-- Report Type Selection -->
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> Report Title</label>
                    <select name="title" id="title" class="form-control" required>
                        <option value="">Select type of report</option>
                        <option value="Daily-progress-report">Daily Progress Report</option>
                        <option value="weekly-progress-report">Weekly Progress Report</option>
                        <option value="Monthly-progress-report">Monthly Progress Report</option>
                        <option value="Teamly-progress-report">Teamly Progress Report</option>
                    </select>
                </div>

                <!-- Reporter Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="reporter-name"><i class="fas fa-user-edit"></i> Reporter's Name</label>
                        <input type="text" id="reporter-name" placeholder="Enter HOD name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="teacher-id"><i class="fas fa-id-card-alt"></i> Teacher ID</label>
                        <input type="text" id="teacher-id" placeholder="Enter employment or teacher ID" name="teacher_id" class="form-control" required>
                    </div>
                </div>

                <!-- Absences Report Section -->
                <div class="form-section">
                    <h3><i class="fas fa-user-slash"></i> Absences Report</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="class1">Class 1</label>
                            <input type="text" id="class1" name="class1" placeholder="Enter class" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="class1-num">Number of Absences</label>
                            <input type="text" id="class1-num" name="class1_num" placeholder="Enter number of absences" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="class2">Class 2</label>
                            <input type="text" id="class2" name="class2" placeholder="Enter class" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="class2-num">Number of Absences</label>
                            <input type="text" id="class2-num" name="class2_num" placeholder="Enter number of absences" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="class3">Class 3</label>
                            <input type="text" id="class3" name="class3" placeholder="Enter class" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="class3-num">Number of Absences</label>
                            <input type="text" id="class3-num" name="class3_num" placeholder="Enter number of absences" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="class4">Class 4</label>
                            <input type="text" id="class4" name="class4" placeholder="Enter class" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="class4-num">Number of Absences</label>
                            <input type="text" id="class4-num" name="class4_num" placeholder="Enter number of absences" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="class5">Class 5</label>
                            <input type="text" id="class5" name="class5" placeholder="Enter class" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="class5-num">Number of Absences</label>
                            <input type="text" id="class5-num" name="class5_num" placeholder="Enter number of absences" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Daily Complaints Report -->
                <div class="form-section">
                    <h3><i class="fas fa-exclamation-triangle"></i> Daily Complaints Report</h3>
                    <div class="form-group">
                        <textarea id="complaints" name="complaints" rows="4" placeholder="Enter daily complaints here..." class="form-control"></textarea>
                    </div>
                </div>

                <!-- Daily Work Remarks -->
                <div class="form-section">
                    <h3><i class="fas fa-comment-dots"></i> Daily Work Remarks per Teacher</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacher1">Teacher 1</label>
                            <input type="text" id="teacher1" name="teacher1" placeholder="Enter teacher name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="teacher1-remark">Work Remark</label>
                            <input type="text" id="teacher1-remark" name="teacher1_remark" placeholder="Enter work remark" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacher2">Teacher 2</label>
                            <input type="text" id="teacher2" name="teacher2" placeholder="Enter teacher name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="teacher2-remark">Work Remark</label>
                            <input type="text" id="teacher2-remark" name="teacher2_remark" placeholder="Enter work remark" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacher3">Teacher 3</label>
                            <input type="text" id="teacher3" name="teacher3" placeholder="Enter teacher name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="teacher3-remark">Work Remark</label>
                            <input type="text" id="teacher3-remark" name="teacher3_remark" placeholder="Enter work remark" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacher4">Teacher 4</label>
                            <input type="text" name="teacher4" id="teacher4" placeholder="Enter teacher name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="teacher4-remark">Work Remark</label>
                            <input type="text" name="teacher4_remark" id="teacher4-remark" placeholder="Enter work remark" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacher5">Teacher 5</label>
                            <input type="text" id="teacher5" name="teacher5" placeholder="Enter teacher name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="teacher5-remark">Work Remark</label>
                            <input type="text" id="teacher5_remark" name="teacher5_remark" placeholder="Enter work remark" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Final Section -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="department"><i class="fas fa-users"></i> Department</label>
                        <select name="department" id="department" class="form-control">
                            <option value="">Select position</option>
                            <option value="Senior-HOD">Senior-HOD</option>
                            <option value="Junior-HOD">Junior-HOD</option>
                            <option value="pirmary-HM">Primary-HM</option>
                            <option value="pre-primary-HM">Pre-primary-HM</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comment"><i class="fas fa-comment"></i> Additional Comments</label>
                    <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter additional comments here..." class="form-control"></textarea>
                </div>

                <div class="form-actions">
                    <button type="reset" class="btn-secondary">Clear Form</button>
                    <button type="submit" class="btn-primary">Submit Report <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </section>
    </main>

    <style>
        /* Wine and Cream Color Scheme */
        :root {
            --wine-primary: #722F37;
            --wine-secondary: #8A3A43;
            --wine-light: #9E4A54;
            --cream-primary: #F7F3E3;
            --cream-secondary: #F5F0E1;
            --cream-dark: #E8E2D0;
            --text-dark: #333333;
            --text-light: #5A5A5A;
            --shadow: rgba(114, 47, 55, 0.1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cream-primary);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header */
        .dashboard-header {
            background: linear-gradient(to right, var(--wine-primary), var(--wine-secondary));
            color: white;
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.3s;
        }

        .logout-link:hover {
            opacity: 0.9;
        }

        /* Main Container */
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 2.5rem;
        }

        .profile-header, .report-header {
            background-color: var(--wine-secondary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-header h2, .report-header h2 {
            font-size: 1.4rem;
            font-weight: 500;
        }

        .profile-card {
            background-color: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .profile-card {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .profile-picture-container {
            flex-shrink: 0;
        }

        .profile-picture {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: var(--cream-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid var(--wine-light);
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-avatar {
            font-size: 7rem;
            color: var(--wine-light);
        }

        .profile-details {
            flex: 1;
            width: 100%;
        }

        .profile-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1.2rem;
            gap: 1.5rem;
        }

        .profile-item {
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            padding-bottom: 0.8rem;
            border-bottom: 1px dashed var(--cream-dark);
        }

        .label {
            font-weight: 600;
            color: var(--wine-primary);
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .value {
            color: var(--text-light);
            font-size: 1.05rem;
        }

        /* Report Section */
        .report-section {
            margin-bottom: 3rem;
        }

        .report-form {
            background-color: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--cream-dark);
        }

        .form-section h3 {
            color: var(--wine-primary);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-row .form-group {
            flex: 1 1 300px;
            margin-bottom: 0;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--cream-dark);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--cream-secondary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--wine-light);
            box-shadow: 0 0 0 3px rgba(114, 47, 55, 0.1);
            background-color: white;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        select.form-control {
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--wine-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Buttons */
        .btn-primary, .btn-secondary {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--wine-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--wine-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .btn-secondary {
            background-color: var(--cream-dark);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background-color: #d8d2bf;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--cream-dark);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .profile-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .profile-item {
                flex: 1 1 100%;
            }
            
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }

        /* Form Section Spacing */
        .form-section:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            ready();
            
            // Set today's date as default in the date field
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        });

        async function ready(){
            const email = localStorage.getItem('Alma');
            const position = 'Senior-HOD';
            const e = {email:email,position:position}
            
            if(!email){
                // window.location.href='/';
                console.log("No email found in localStorage");
            } else {
                try {
                    const api = await fetch('/hod-hm-info', {
                        method:'POST',
                        headers:{'Content-type':'application/json'},
                        body:JSON.stringify(e)
                    });
                    
                    if(!api.ok){
                        console.error("API response not OK");
                        // Use mock data for demonstration
                        loadMockData();
                    } else {
                        const response = await api.json();
                        const conv = JSON.parse(response);
                        console.log(conv);
                        
                        // Update profile with actual data
                        document.getElementById('profile-picture').innerHTML = conv.profile ? 
                            `<img src="${'/uploads/'+conv.profile}" alt="Profile Image" style="width: 100%; height: 100%; border-radius: 50%;">` :
                            `<i class="fas fa-user-circle default-avatar"></i>`;
                        
                        document.getElementById('name').textContent = conv.name || "John Doe";
                        document.getElementById('position').textContent = conv.position || "Senior-HOD";
                        document.getElementById('phone').textContent = conv.phone || "+1 (555) 123-4567";
                        document.getElementById('member').textContent = conv.member_since || "2022-09-15";
                        document.getElementById('email').textContent = conv.email || email;
                        document.getElementById('qualification').textContent = conv.qualification || "M.Ed in Educational Leadership";
                        document.getElementById('teacher_id').textContent = conv.teacher_id || "HOD-2022-001";
                        
                        if(response.status === 200){
                            console.log('Report successful');
                        }
                    }
                } catch (error) {
                    console.error("Error fetching data:", error);
                    // Use mock data if there's an error
                    loadMockData();
                }
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                localStorage.removeItem('Alma')
                alert('You have been logged out successfully.');
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
